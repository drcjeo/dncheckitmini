<!DOCTYPE html>
<html>
<head>
    <title>Icon Test</title>
    <style>
        .icon-container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        .icon-wrapper {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="icon-wrapper">
            <p>Check Mark:</p>
            <img src="images/icons/check-mark.svg" alt="Check">
        </div>
        <div class="icon-wrapper">
            <p>X Mark:</p>
            <img src="images/icons/x-mark.svg" alt="X">
        </div>
        <div class="icon-wrapper">
            <p>Loading Spinner (should animate):</p>
            <img src="images/icons/loading-spinner.svg" alt="Loading">
        </div>
    </div>
</body>
</html>
