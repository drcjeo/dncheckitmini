<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNcheckit - Domain Checker</title>
    <style>
        /* ... (previous styles remain the same until .loading) ... */
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        .loading img {
            width: 50px;
            height: 50px;
            margin: 0 auto 1rem;
            animation: spin 2s linear infinite;
        }
        .status-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 8px;
            transition: all 0.3s ease;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-available {
            color: #28a745;
            font-weight: bold;
            animation: fadeIn 0.5s ease;
            display: flex;
            align-items: center;
            background: rgba(40, 167, 69, 0.1);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }
        .status-registered {
            color: #dc3545;
            font-weight: bold;
            animation: fadeIn 0.5s ease;
            display: flex;
            align-items: center;
            background: rgba(220, 53, 69, 0.1);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }
        /* ... (rest of the styles remain the same) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>DNcheckit</h1>
        <input type="text" class="search-box" id="domainInput" placeholder="Enter domain name...">
        <button class="check-button" id="checkButton">Check Domain</button>
        <div class="loading" id="loading">
            <img src="images/icons/loading-spinner.png" alt="Loading...">
            <div>Checking domain availability...</div>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkButton = document.getElementById('checkButton');
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            const checkMarkIcon = "images/icons/check-mark.png";
            const xMarkIcon = "images/icons/x-mark.png";

            checkButton.addEventListener('click', checkDomain);

            async function checkDomain() {
                const domain = document.getElementById("domainInput").value.trim();
                if (!domain) return;
                
                resultDiv.style.opacity = '0';
                loadingDiv.style.display = 'block';
                resultDiv.style.display = 'none';
                
                try {
                    const response = await fetch(`https://apis.freename.io/api/v1/resolver/resolve/${domain}`);
                    const data = await response.json();
                    
                    loadingDiv.style.display = 'none';
                    resultDiv.style.display = 'block';
                    
                    // Domain is available if we get a 404 response
                    const isAvailable = response.status === 404;
                    
                    if (isAvailable) {
                        resultDiv.innerHTML = `
                            <div class="status-available">
                                <img src="${checkMarkIcon}" class="status-icon" alt="Available">
                                <span>Domain ${domain} is available! ðŸŽ‰</span>
                            </div>
                            <div class="platform-badge">SPRING50: 50% OFF + 2 free domains</div>`;
                    } else {
                        let resultHTML = `
                            <div class="status-registered">
                                <img src="${xMarkIcon}" class="status-icon" alt="Registered">
                                <span>Domain ${domain} is registered</span>
                            </div><br>`;
                        
                        if (data.data?.network) {
                            resultHTML += `<div class="platform-badge">Network: ${data.data.network}</div><br>`;
                        }
                        
                        if (data.data?.records?.length > 0) {
                            const websiteRecords = data.data.records.filter(record => record.type === 'WEBSITE');
                            if (websiteRecords.length > 0) {
                                resultHTML += `<div class="platform-badge">Type: ${websiteRecords[0].type}</div><br>`;
                                if (websiteRecords[0]) {
                                    const actualUrl = websiteRecords[0].value;
                                    resultHTML += `Web2: <a href="${actualUrl}" target="_blank">${actualUrl}</a><br>`;
                                }
                                if (websiteRecords[1]) {
                                    resultHTML += `Web3: ${websiteRecords[1].value}<br>`;
                                }
                            }
                        }
                        
                        const skipFields = new Set(['istld', 'issld', 'network', 'records', 'url']);
                        for (const [key, value] of Object.entries(data.data || {})) {
                            if (value !== null && 
                                value !== undefined && 
                                !skipFields.has(key.toLowerCase()) && 
                                !key.toLowerCase().includes('tld') && 
                                !key.toLowerCase().includes('sld')) {
                                const displayKey = key.charAt(0).toUpperCase() + key.slice(1);
                                resultHTML += `<div class="platform-badge">${displayKey}: ${value}</div>`;
                            }
                        }
                        
                        resultDiv.innerHTML = resultHTML;
                    }
                    
                    resultDiv.classList.add('show');
                    resultDiv.style.opacity = '1';
                    
                } catch (error) {
                    loadingDiv.style.display = 'none';
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `
                        <div class="status-registered">
                            <img src="${xMarkIcon}" class="status-icon" alt="Error">
                            <span>Error checking domain. Please try again.</span>
                        </div>`;
                    resultDiv.style.opacity = '1';
                }
            }
        });
    </script>
</body>
</html>
