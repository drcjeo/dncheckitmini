<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNcheckit - Domain Checker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: #f6f8fa;
            color: #24292e;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2481cc;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 2.5rem;
        }
        .search-box {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid #d0d7de;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .search-box:focus {
            border-color: #2481cc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(36,129,204,0.2);
        }
        .check-button {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            color: white;
            background: #2481cc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }
        .check-button:hover {
            background: #1b6698;
        }
        .result {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .result.show {
            opacity: 1;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        .loading svg {
            width: 40px;
            height: 40px;
            margin: 0 auto 1rem;
            animation: spin 1s linear infinite;
        }
        .status-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .status-available, .status-registered {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        .status-available, .status-registered {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.2);
            color: #28a745;
        }
        .platform-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 0.25rem;
            background: #f1f8ff;
            color: #2481cc;
            border: 1px solid rgba(36, 129, 204, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DNcheckit</h1>
        <input type="text" class="search-box" id="domainInput" placeholder="Enter domain name...">
        <button class="check-button" id="checkButton">Check Domain</button>
        <div class="loading" id="loading">
            <svg viewBox="0 0 50 50" class="spinner">
                <circle cx="25" cy="25" r="20" fill="none" stroke="#2481cc" stroke-width="4" stroke-linecap="round" />
            </svg>
            <div>Checking domain availability...</div>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkButton = document.getElementById('checkButton');
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            const checkMarkIcon = "images/icons/check-mark.png";

            checkButton.addEventListener('click', checkDomain);
            document.getElementById('domainInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') checkDomain();
            });

            async function checkDomain() {
                const domain = document.getElementById("domainInput").value.trim();
                if (!domain) return;
                
                resultDiv.style.opacity = '0';
                loadingDiv.style.display = 'block';
                resultDiv.style.display = 'none';
                
                try {
                    const response = await fetch(`https://apis.freename.io/api/v1/resolver/resolve/${domain}`);
                    
                    loadingDiv.style.display = 'none';
                    resultDiv.style.display = 'block';
                    
                    const isAvailable = response.status === 404;
                    
                    if (isAvailable) {
                        resultDiv.innerHTML = `
                            <div class="status-available">
                                <img src="${checkMarkIcon}" class="status-icon" alt="Available">
                                <span>Domain ${domain} is available! ðŸŽ‰</span>
                            </div>
                            <div class="platform-badge">SPRING50: 50% OFF + 2 free domains</div>`;
                    } else {
                        const data = await response.json();
                        let resultHTML = `
                            <div class="status-registered">
                                <img src="${checkMarkIcon}" class="status-icon" alt="Registered">
                                <span>Domain ${domain} is registered</span>
                            </div>`;
                        
                        if (data.data?.network) {
                            resultHTML += `<div class="platform-badge">Network: ${data.data.network}</div>`;
                        }
                        
                        if (data.data?.records?.length > 0) {
                            const websiteRecords = data.data.records.filter(record => record.type === 'WEBSITE');
                            if (websiteRecords.length > 0) {
                                if (websiteRecords[0]) {
                                    const actualUrl = websiteRecords[0].value;
                                    resultHTML += `<div class="platform-badge">Web2: <a href="${actualUrl}" target="_blank">${actualUrl}</a></div>`;
                                }
                                if (websiteRecords[1]) {
                                    resultHTML += `<div class="platform-badge">Web3: ${websiteRecords[1].value}</div>`;
                                }
                            }
                        }
                        
                        const skipFields = new Set(['istld', 'issld', 'network', 'records', 'url']);
                        for (const [key, value] of Object.entries(data.data || {})) {
                            if (value !== null && 
                                value !== undefined && 
                                !skipFields.has(key.toLowerCase()) && 
                                !key.toLowerCase().includes('tld') && 
                                !key.toLowerCase().includes('sld')) {
                                const displayKey = key.charAt(0).toUpperCase() + key.slice(1);
                                resultHTML += `<div class="platform-badge">${displayKey}: ${value}</div>`;
                            }
                        }
                        
                        resultDiv.innerHTML = resultHTML;
                    }
                    
                    resultDiv.classList.add('show');
                    resultDiv.style.opacity = '1';
                    
                } catch (error) {
                    loadingDiv.style.display = 'none';
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `
                        <div class="status-registered">
                            <img src="${checkMarkIcon}" class="status-icon" alt="Error">
                            <span>Error checking domain. Please try again.</span>
                        </div>`;
                    resultDiv.style.opacity = '1';
                }
            }
        });
    </script>
</body>
</html>
