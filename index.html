<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNcheckit - Domain Checker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: #f6f8fa;
            color: #24292e;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        h1 {
            color: #2481cc;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .search-box {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid #d0d7de;
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
        }
        .search-box:focus {
            border-color: #2481cc;
            box-shadow: 0 0 0 3px rgba(36,129,204,0.2);
            outline: none;
        }
        .check-button {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            color: white;
            background: #2481cc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .check-button:hover {
            background: #1b6698;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .result {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border-radius: 8px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
        }
        .result.show {
            opacity: 1;
            transform: translateY(0);
        }
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        .loading img {
            width: 50px;
            height: 50px;
            margin: 0 auto 1rem;
            animation: spin 1s linear infinite;
        }
        .status-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-available {
            color: #28a745;
            font-weight: bold;
            animation: fadeIn 0.5s ease;
        }
        .status-registered {
            color: #dc3545;
            font-weight: bold;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        a {
            color: #2481cc;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        a:hover {
            text-decoration: underline;
            color: #1b6698;
        }
        .platform-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 0.25rem;
            background: #e1e4e8;
            color: #24292e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DNcheckit</h1>
        <input type="text" class="search-box" id="domainInput" placeholder="Enter domain name...">
        <button class="check-button" id="checkButton">Check Domain</button>
        <div class="loading" id="loading">
            <img src="/images/icons/loading-spinner.png" alt="Loading...">
            <div>Checking domain availability...</div>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkButton = document.getElementById('checkButton');
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');

            checkButton.addEventListener('click', checkDomain);

            async function checkDomain() {
                const domain = document.getElementById("domainInput").value;
                resultDiv.style.opacity = '0';
                loadingDiv.style.display = 'block';
                resultDiv.style.display = 'none';
                
                try {
                    const response = await fetch(`https://apis.freename.io/api/v1/resolver/resolve/${domain}`);
                    const data = await response.json();
                    
                    loadingDiv.style.display = 'none';
                    resultDiv.style.display = 'block';
                    
                    if (response.status === 404) {
                        resultDiv.innerHTML = `
                            <div class="status-available">
                                <img src="/images/icons/check-mark.png" class="status-icon" alt="Available">
                                Domain ${domain} is available! ðŸŽ‰
                            </div>`;
                    } else {
                        let resultHTML = `
                            <div class="status-registered">
                                <img src="/images/icons/x-mark.png" class="status-icon" alt="Registered">
                                Domain ${domain} is registered
                            </div><br>`;
                        
                        if (data.data.network) {
                            resultHTML += `<div class="platform-badge">Network: ${data.data.network}</div><br>`;
                        }
                        
                        if (data.data.records && data.data.records.length > 0) {
                            const websiteRecords = data.data.records.filter(record => record.type === 'WEBSITE');
                            if (websiteRecords.length > 0) {
                                resultHTML += `<div class="platform-badge">Type: ${websiteRecords[0].type}</div><br>`;
                                if (websiteRecords[0]) {
                                    const actualUrl = websiteRecords[0].value;
                                    resultHTML += `Web2: <a href="${actualUrl}" target="_blank">${actualUrl}</a><br>`;
                                }
                                if (websiteRecords[1]) {
                                    resultHTML += `Web3: ${websiteRecords[1].value}<br>`;
                                }
                            }
                        }
                        
                        const skipFields = new Set(['istld', 'issld', 'network', 'records', 'url']);
                        for (const [key, value] of Object.entries(data.data)) {
                            if (value !== null && 
                                value !== undefined && 
                                !skipFields.has(key.toLowerCase()) && 
                                !key.toLowerCase().includes('tld') && 
                                !key.toLowerCase().includes('sld')) {
                                const displayKey = key.charAt(0).toUpperCase() + key.slice(1);
                                resultHTML += `<div class="platform-badge">${displayKey}: ${value}</div>`;
                            }
                        }
                        
                        resultDiv.innerHTML = resultHTML;
                    }
                    
                    resultDiv.classList.add('show');
                    resultDiv.style.opacity = '1';
                    
                } catch (error) {
                    loadingDiv.style.display = 'none';
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = "Error checking domain. Please try again.";
                    resultDiv.style.opacity = '1';
                }
            }
        });
    </script>
</body>
</html>
